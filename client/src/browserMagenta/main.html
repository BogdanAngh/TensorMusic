<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/@magenta/music@^1.0.0"></script>
    <script
  src="https://code.jquery.com/jquery-3.4.0.slim.min.js"
  integrity="sha256-ZaXnYkHGqIhqTbJ6MB4l9Frs/r7U4jlx7ir8PJYBqbI="
  crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Metal+Mania" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  </head>
    <body>
      <button class="button" onclick="reset()"><h1>Reset</h1></button>
      <button class="button" onclick="generate()"><h1>Generate</h1></button>
      <br>
      <br>
      <button class="button" onclick="play()" id="playBtn"><h1>Rock'n'Roll</h1></button>
      
      <button class="button" onclick="pause()" id="stopBtn"><h1>Pause</h1></button>
      <button class="button" onclick="resume()" id="stopBtn"><h1>Resume</h1></button>
      <button class="button" onclick="stop()" id="stopBtn"><h1>Stop</h1></button>

      <div class="controls" id="cntrl">  
            <div class="range-slider">
                    Tempo
                        <input class="range-slider__range" type="range" value="115" min="0" max="600" step="5" id="tempoSlider">
                        <span class="range-slider__value">0</span>
                </div>
        </div>
       

        <form style="font-size: 20px" id="leftForm">
            <p style="font-size: 50px"> Choose sample </p>
            <label class="radio-inline" >
              <input style="margin-left: 50px" type="radio" id="sample1" name="sampleAnswer" checked>Sample 1
            </label>
            <label class="radio-inline">
              <input style="margin-left: 50px" type="radio" id="sample2" name="sampleAnswer">Sample 2
            </label>
            <label class="radio-inline">
                <input style="margin-left: 50px" type="radio" id="sample3" name="sampleAnswer">Sample 3
            </label>
        </form>
        

        <form style="font-size: 20px" id="rightForm">
            <p style="font-size: 50px"> Instruments </p>
            <label class="radio-inline" >
              <input style="margin-left: 50px" type="radio" id="drumsOpt" name="radAnswer" checked>Drums
            </label>
            <label class="radio-inline">
              <input style="margin-left: 50px" type="radio" id="pianoOpt" name="radAnswer">Piano
            </label>
            <label class="radio-inline">
                <input style="margin-left: 50px" type="radio" id="multiOpt" name="radAnswer">Random Melody
            </label>
        </form>

        <br>
        <form style="font-size: 20px">
            <p style="font-size: 50px"> Miscellaneous </p>
            <label class="radio-inline" style="margin-right: 5%">
              <input style="margin-left: 50px" type="radio" id="8bitOpt" >8-bit
            </label>
        </form>

        <button class="button" onclick="save()" id="stopBtn"><h1>Save</h1></button>
        <br>
        <p > - Make sure you "Generate" if you want the effect to work -  </p>
        <p > * The "Rock'n'Roll" button will the dissapear each time you generate to prevent errors * </p>
        <p> * The first generation will be slow (15 sec max), so have patience * </p>
    </body>

    
    <footer>
        
    </footer>
    <script
      src="./main.js">
    </script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js" defer></script>   
</html>
